version: 2

sources:
  - name: raw_data
    schema: sap_adw
    tables:
      - name: customer  
        description: "esta é a tabela com informações do cliente"
      - name: person  
        description: "esta é a tabela com informações da pessoa"
      - name: emailaddress
        description: "tabela com o email das pessoas"
      - name: salesorderheadersalesreason
        description: " tabela que liga as tabelas salesorderheader e salesreason"
